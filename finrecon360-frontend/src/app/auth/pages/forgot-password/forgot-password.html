<div class="auth-page">
  <div class="auth-logo">finRecon360</div>

  <div class="auth-card auth-card--narrow">
    <div class="auth-card-icon--key">
      <div class="auth-card-icon-inner">
        ðŸ”‘
      </div>
    </div>

    <h1 class="auth-title">Forgot Password</h1>
    <p class="auth-subtitle">Enter your email address to receive a reset link.</p>

    <div *ngIf="isSubmitted" class="auth-helper-text text-center" style="margin-top: 24px;">
      If the email exists, you'll receive a password reset link shortly.
    </div>

    <div *ngIf="!isSubmitted" class="auth-form" style="margin-top: 24px;">
      <label class="field-label">Email Address</label>
      <input
        type="email"
        class="auth-input"
        placeholder="name@example.com"
        [(ngModel)]="email"
      />
      <div *ngIf="errorMessage" class="auth-helper-text text-center" style="margin-top: 12px;">
        {{ errorMessage }}
      </div>
    </div>

    <div class="auth-footer-row">
      <button class="primary-btn" type="button" (click)="onSubmit()" [disabled]="isSubmitting || isSubmitted">
        {{ isSubmitting ? 'Sending...' : 'Send Reset Link' }}
      </button>
      <button class="ghost-btn" type="button" routerLink="/auth/login">Back to Sign In</button>
    </div>
  </div>
</div>
